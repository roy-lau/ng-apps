<div class="position-class">
	<h5>职位分类</h5>
	<button
	class="{{$index===isActive?'active':''}}"
	ng-click="showPositionList($index)"
	ng-repeat="item in com.positionClass"
	ng-bind="item.name"></button>
	<ul>
		<li class="p-r" ng-repeat="pos in positionList">
			<p ng-bind="pos.name"></p>
			<p ng-bind="pos.createdDate"></p>
			<span class="p-a" ng-bind="pos.salary"></span>
		</li>
	</ul>
</div>
